name: Test Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build and test with Maven and SonarCloud
        run: |
          cd ../../TP1/Java2/simpleapi/simple-api-student-main/simple-api-student-main
          mvn -B verify sonar:sonar -Dsonar.projectKey=my-organization-devops-part-2_my-project-devops-part-2 -Dsonar.organization=my-organization-devops-part-2 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file ./pom.xml
